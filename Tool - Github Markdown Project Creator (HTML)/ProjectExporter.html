<!DOCTYPE html>
<html>
<head>
  <title>Github Markdown Project Creator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .container h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-section {
      margin-bottom: 20px;
    }

    .form-section label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-section textarea {
      width: 100%;
      height: 150px;
    }

    .export-button {
      text-align: center;
    }

    .export-button button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
  <script>
    function exportProject() {
      var projectTitle = document.getElementById('projectTitle').value;
      var about = document.getElementById('about').value;
      var usecase = document.getElementById('usecase').value;
      var instructions = document.getElementById('instructions').value;
      var background = document.getElementById('background').value;

      var markdownContent = '# ' + projectTitle + '\n\n';
      markdownContent += '## About\n\n' + about + '\n\n';
      markdownContent += '## Usecase\n\n' + usecase + '\n\n';
      markdownContent += '## Instructions\n\n' + instructions + '\n\n';
      markdownContent += '## Background\n\n' + background;

      var markdownBlob = new Blob([markdownContent], { type: 'text/plain' });
      var readmeLink = document.createElement('a');
      readmeLink.href = URL.createObjectURL(markdownBlob);
      readmeLink.download = 'README.md';
      readmeLink.style.display = 'none';
      document.body.appendChild(readmeLink);
      readmeLink.click();
      URL.revokeObjectURL(readmeLink.href);
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Github Markdown Project Creator</h1>

    <div class="form-section">
      <label for="projectTitle">Project Title:</label>
      <input type="text" id="projectTitle" name="projectTitle" required>
    </div>

    <div class="form-section">
      <label for="about">About:</label>
      <textarea id="about" name="about" required></textarea>
    </div>

    <div class="form-section">
      <label for="usecase">Usecase:</label>
      <textarea id="usecase" name="usecase" required></textarea>
    </div>

    <div class="form-section">
      <label for="instructions">Instructions:</label>
      <textarea id="instructions" name="instructions" required></textarea>
    </div>

    <div class="form-section">
      <label for="background">Background:</label>
      <textarea id="background" name="background" required></textarea>
    </div>

    <div class="export-button">
      <button type="button" onclick="exportProject()">Export</button>
    </div>
  </div>
</body>
</html>
